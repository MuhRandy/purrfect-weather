<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Template</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="brand"><i class="ti ti-paw-filled"></i> Purrfect Weather</div>
      <nav>
        <ul>
          <li>Today</li>
          <li>Hourly</li>
          <li>Day</li>
        </ul>
      </nav>

      <div class="search-location">
        <span class="location">Banjar, Kalimantan, Indonesia</span>
        <input type="search" placeholder="Address or location" />
      </div>
    </header>

    <main>
      <div class="current-weather card">
        <div class="head">
          <h1>Current Weather</h1>
          <span class="time">8:00 AM</span>
        </div>

        <div class="content"></div>
      </div>

      <div class="hourly-weather card">
        <div class="head">
          <h1>Hourly Weather</h1>
        </div>

        <div class="content"></div>
      </div>

      <div class="daily-weather card">
        <div class="head">
          <h1>15-Day Weather Forecast</h1>
        </div>

        <div class="content"></div>
      </div>
    </main>
  </body>
</html>
